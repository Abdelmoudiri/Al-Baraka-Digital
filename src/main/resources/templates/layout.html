<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ?: 'Al Baraka Digital Bank'">Al Baraka Digital Bank</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #00704A;
            --secondary-color: #FFB81C;
            --dark-color: #1a1a1a;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar-brand {
            font-weight: bold;
            color: var(--primary-color) !important;
        }
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        .btn-primary:hover {
            background-color: #005a3a;
            border-color: #005a3a;
        }
        .sidebar {
            min-height: 100vh;
            background-color: var(--dark-color);
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            padding: 15px 20px;
            display: block;
            transition: all 0.3s;
        }
        .sidebar a:hover, .sidebar a.active {
            background-color: var(--primary-color);
        }
    </style>
</head>
<body>

<!-- Navbar Fragment -->
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <i class="bi bi-bank2"></i> Al Baraka Digital
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <span class="navbar-text me-3">
                        <i class="bi bi-person-circle"></i> 
                        <span sec:authentication="name"></span>
                    </span>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-danger btn-sm">
                            <i class="bi bi-box-arrow-right"></i> Déconnexion
                        </button>
                    </form>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/login">
                        <i class="bi bi-box-arrow-in-right"></i> Connexion
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Sidebar Fragment -->
<div th:fragment="sidebar(activeMenu)" class="sidebar">
    <div class="p-3 text-white">
        <h5><i class="bi bi-speedometer2"></i> Menu</h5>
    </div>
    <a th:href="@{/dashboard}" th:classappend="${activeMenu == 'dashboard'} ? 'active' : ''">
        <i class="bi bi-house-door"></i> Tableau de bord
    </a>
    <a th:href="@{/accounts}" th:classappend="${activeMenu == 'accounts'} ? 'active' : ''" sec:authorize="hasAnyRole('CLIENT', 'ADMIN')">
        <i class="bi bi-wallet2"></i> Mes Comptes
    </a>
    <a th:href="@{/operations}" th:classappend="${activeMenu == 'operations'} ? 'active' : ''" sec:authorize="hasAnyRole('AGENT', 'ADMIN')">
        <i class="bi bi-arrow-left-right"></i> Opérations
    </a>
    <a th:href="@{/users}" th:classappend="${activeMenu == 'users'} ? 'active' : ''" sec:authorize="hasRole('ADMIN')">
        <i class="bi bi-people"></i> Utilisateurs
    </a>
    <a th:href="@{/ai/statistics}" th:classappend="${activeMenu == 'ai'} ? 'active' : ''" sec:authorize="hasRole('ADMIN')">
        <i class="bi bi-robot"></i> Validation IA
    </a>
</div>

<!-- Footer Fragment -->
<footer th:fragment="footer" class="bg-dark text-white mt-5 py-4">
    <div class="container text-center">
        <p class="mb-0">&copy; 2026 Al Baraka Digital Bank. Tous droits réservés.</p>
        <p class="mb-0 small">Banque digitale conforme à la Charia islamique</p>
    </div>
</footer>

<!-- Scripts Fragment -->
<div th:fragment="scripts">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</div>

</body>
</html>
