<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layout :: head}">
    <title>Tableau de Bord Client</title>
</head>
<body>

<div th:replace="~{layout :: navbar}"></div>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 p-0">
            <div th:replace="~{layout :: sidebar('dashboard')}"></div>
        </div>
        
        <!-- Main Content -->
        <div class="col-md-10 p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>
                    <i class="bi bi-speedometer2"></i> Tableau de Bord
                </h2>
                <span class="badge bg-success">
                    <i class="bi bi-clock"></i> 
                    <span th:text="${#temporals.format(#temporals.createNow(), 'dd/MM/yyyy HH:mm')}"></span>
                </span>
            </div>
            
            <!-- Welcome Message -->
            <div class="alert alert-info">
                <h4><i class="bi bi-person-check"></i> Bienvenue, 
                    <span sec:authentication="principal.firstName"></span>!</h4>
                <p class="mb-0">Voici un aperçu de vos comptes bancaires.</p>
            </div>
            
            <!-- Account Cards -->
            <div class="row">
                <div class="col-md-4" th:each="account : ${accounts}">
                    <div class="card mb-3 shadow-sm">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <h5 class="card-title mb-0">
                                    <i class="bi bi-wallet2" th:classappend="${account.type == 'SAVINGS'} ? 'text-success' : 'text-primary'"></i>
                                    <span th:text="${account.type == 'CHECKING' ? 'Compte Courant' : 'Compte Épargne'}"></span>
                                </h5>
                                <span class="badge" 
                                      th:classappend="${account.active} ? 'bg-success' : 'bg-secondary'"
                                      th:text="${account.active} ? 'Actif' : 'Inactif'">
                                </span>
                            </div>
                            
                            <p class="text-muted small mb-2">
                                <i class="bi bi-hash"></i> 
                                <span th:text="${account.accountNumber}"></span>
                            </p>
                            
                            <h3 class="mb-3" th:classappend="${account.balance >= 0} ? 'text-success' : 'text-danger'">
                                <span th:text="${#numbers.formatDecimal(account.balance, 1, 2)}"></span> DH
                            </h3>
                            
                            <div class="d-grid gap-2">
                                <a th:href="@{/accounts/{id}(id=${account.id})}" 
                                   class="btn btn-outline-primary btn-sm">
                                    <i class="bi bi-eye"></i> Détails
                                </a>
                                <a th:href="@{/operations/new?accountId={id}(id=${account.id})}" 
                                   class="btn btn-primary btn-sm">
                                    <i class="bi bi-plus-circle"></i> Nouvelle Opération
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Recent Operations -->
            <div class="card shadow-sm mt-4">
                <div class="card-header bg-white">
                    <h5 class="mb-0">
                        <i class="bi bi-clock-history"></i> Opérations Récentes
                    </h5>
                </div>
                <div class="card-body">
                    <div th:if="${#lists.isEmpty(recentOperations)}" class="text-center text-muted py-4">
                        <i class="bi bi-inbox display-1"></i>
                        <p class="mt-2">Aucune opération récente</p>
                    </div>
                    
                    <div th:if="${!#lists.isEmpty(recentOperations)}" class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Type</th>
                                    <th>Compte</th>
                                    <th>Montant</th>
                                    <th>Statut</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="operation : ${recentOperations}">
                                    <td th:text="${#temporals.format(operation.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                                    <td>
                                        <span class="badge bg-info" th:text="${operation.type}"></span>
                                    </td>
                                    <td th:text="${operation.account.accountNumber}"></td>
                                    <td th:classappend="${operation.type == 'DEPOSIT'} ? 'text-success' : 'text-danger'">
                                        <span th:text="${operation.type == 'DEPOSIT' ? '+' : '-'}"></span>
                                        <span th:text="${#numbers.formatDecimal(operation.amount, 1, 2)}"></span> DH
                                    </td>
                                    <td>
                                        <span class="badge" 
                                              th:classappend="${operation.status == 'APPROVED'} ? 'bg-success' : (${operation.status == 'PENDING'} ? 'bg-warning' : 'bg-danger')"
                                              th:text="${operation.status}">
                                        </span>
                                    </td>
                                    <td>
                                        <a th:href="@{/operations/{id}(id=${operation.id})}" 
                                           class="btn btn-sm btn-outline-primary">
                                            <i class="bi bi-eye"></i> Voir
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            
            <!-- Quick Stats -->
            <div class="row mt-4">
                <div class="col-md-3">
                    <div class="card text-center shadow-sm">
                        <div class="card-body">
                            <i class="bi bi-cash-stack display-4 text-primary"></i>
                            <h5 class="mt-2">Solde Total</h5>
                            <h3 th:text="${#numbers.formatDecimal(totalBalance, 1, 2)} + ' DH'"></h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center shadow-sm">
                        <div class="card-body">
                            <i class="bi bi-arrow-up-circle display-4 text-success"></i>
                            <h5 class="mt-2">Dépôts ce mois</h5>
                            <h3 th:text="${#numbers.formatDecimal(monthlyDeposits, 1, 2)} + ' DH'"></h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center shadow-sm">
                        <div class="card-body">
                            <i class="bi bi-arrow-down-circle display-4 text-danger"></i>
                            <h5 class="mt-2">Retraits ce mois</h5>
                            <h3 th:text="${#numbers.formatDecimal(monthlyWithdrawals, 1, 2)} + ' DH'"></h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center shadow-sm">
                        <div class="card-body">
                            <i class="bi bi-clock-history display-4 text-warning"></i>
                            <h5 class="mt-2">En attente</h5>
                            <h3 th:text="${pendingCount}"></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{layout :: footer}"></div>
<div th:replace="~{layout :: scripts}"></div>

</body>
</html>
