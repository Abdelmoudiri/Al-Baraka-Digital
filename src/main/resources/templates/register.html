<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}">
    <title>Inscription - Al Baraka Digital</title>
</head>
<body class="bg-light">

<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <h2 class="text-primary">
                            <i class="bi bi-person-plus-fill display-4"></i>
                        </h2>
                        <h3>Créer un Compte</h3>
                        <p class="text-muted">Rejoignez Al Baraka Digital</p>
                    </div>
                    
                    <!-- Error Messages -->
                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <i class="bi bi-exclamation-triangle"></i> 
                        <span th:text="${error}"></span>
                    </div>
                    
                    <div th:if="${success}" class="alert alert-success" role="alert">
                        <i class="bi bi-check-circle"></i> 
                        <span th:text="${success}"></span>
                    </div>
                    
                    <!-- Registration Form -->
                    <form th:action="@{/register}" method="post">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="firstName" class="form-label">
                                    <i class="bi bi-person"></i> Prénom
                                </label>
                                <input type="text" class="form-control" id="firstName" 
                                       name="firstName" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="lastName" class="form-label">
                                    <i class="bi bi-person"></i> Nom
                                </label>
                                <input type="text" class="form-control" id="lastName" 
                                       name="lastName" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="bi bi-envelope"></i> Email
                            </label>
                            <input type="email" class="form-control" id="email" 
                                   name="email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="bi bi-person-badge"></i> Nom d'utilisateur
                            </label>
                            <input type="text" class="form-control" id="username" 
                                   name="username" required>
                            <div class="form-text">Minimum 3 caractères</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="bi bi-lock"></i> Mot de passe
                            </label>
                            <input type="password" class="form-control" id="password" 
                                   name="password" required minlength="8">
                            <div class="form-text">Minimum 8 caractères</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">
                                <i class="bi bi-lock-fill"></i> Confirmer le mot de passe
                            </label>
                            <input type="password" class="form-control" id="confirmPassword" 
                                   name="confirmPassword" required>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" 
                                   id="acceptTerms" name="acceptTerms" required>
                            <label class="form-check-label" for="acceptTerms">
                                J'accepte les 
                                <a href="/terms" target="_blank">conditions d'utilisation</a> 
                                et la 
                                <a href="/privacy" target="_blank">politique de confidentialité</a>
                            </label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <i class="bi bi-person-plus"></i> S'inscrire
                        </button>
                    </form>
                    
                    <div class="text-center">
                        <div class="mb-2">
                            <small class="text-muted">ou</small>
                        </div>
                        
                        <!-- OAuth2 Registration -->
                        <a th:href="@{/oauth2/authorization/google}" 
                           class="btn btn-outline-danger w-100">
                            <i class="bi bi-google"></i> S'inscrire avec Google
                        </a>
                        
                        <hr class="my-4">
                        
                        <p class="text-muted">
                            Vous avez déjà un compte ? 
                            <a th:href="@{/login}" class="text-primary">Se connecter</a>
                        </p>
                    </div>
                </div>
            </div>
            
            <div class="text-center mt-3 text-muted small">
                <p>&copy; 2026 Al Baraka Digital Bank</p>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{layout :: scripts}"></div>

<script>
    // Password validation
    document.querySelector('form').addEventListener('submit', function(e) {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        
        if (password !== confirmPassword) {
            e.preventDefault();
            alert('Les mots de passe ne correspondent pas');
        }
    });
</script>

</body>
</html>
